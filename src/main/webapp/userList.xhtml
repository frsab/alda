<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	>
	
 
    <h:head> <title>Employee List</title> </h:head>
    <h:body>
    <h:dataTable value="#{userController.userList}" var="users"  border="1">
 	<h:column>
                    <f:facet name="header">
                        <h:outputText value="Middle Name"/>
                    </f:facet>
                    <h:outputText value="#{user.adresseUser}"/>
                </h:column>
	<h:column>

                    <f:facet name="header">
                        <h:outputText value="Middle Name"/>
                    </f:facet>
                    <h:outputText value="#{user.codePostalUser}"/>
                </h:column>
	<h:column>

                    <f:facet name="header">
                        <h:outputText value="Middle Name"/>
                    </f:facet>
                    <h:outputText value="#{user.email}"/>
                </h:column>
	<h:column>

                    <f:facet name="header">
                        <h:outputText value="Middle Name"/>
                    </f:facet>
                    <h:outputText value="#{user.nom}"/>
                </h:column>
	<h:column>

                    <f:facet name="header">
                        <h:outputText value="Middle Name"/>
                    </f:facet>
                    <h:outputText value="#{user.password}"/>
                </h:column>
	<h:column>

                    <f:facet name="header">
                        <h:outputText value="Middle Name"/>
                    </f:facet>
                    <h:outputText value="#{user.telephoneNb}"/>
                </h:column>
	<h:column>

                    <f:facet name="header">
                        <h:outputText value="Middle Name"/>
                    </f:facet>
                    <h:outputText value="#{user.typeUser}"/>
                </h:column>

            </h:dataTable>
            <h:form>
            <h:link outcome="index.xhtml" value="Add new Employee"/>
            </h:form>
    </h:body>
    
</html>
