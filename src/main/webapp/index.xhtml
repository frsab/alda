	xmlns:h="http://java.sun.com/jsf/html"
	>
	

<h:head>
	<title>Immobilier - JSF 2.0</title>
</h:head>
<h:body>
	<h1> Bienvenue das notre site des commerce d'immobiliers </h1>
	<h3>Connexion : </h3>
	<h:form>
			<h:panelGrid columns="2" >
	    <h:outputLabel value="id user  : "/>
					<h:inputText id="id1" value="#{userController.user.idUser}"/>
	    <h:outputLabel value="mail user  : "/>
					<h:inputText id="id2" value="#{userController.user.email}"/>
	   <h:outputLabel value="pasword user  : "/>
					<h:inputSecret id="id3" value="#{userController.user.password}"/>
	    <h:outputLabel value="N° téléphone user  : "/>
					<h:inputText id="id4"  value="#{userController.user.telephoneNb}"/>
	    <h:outputLabel value="Type user  : "/>
					<h:inputText id="id5" value="#{userController.user.typeUser}"/>
	    <h:outputLabel value="adresse user  : "/>
					<h:inputText id="id6" value="#{userController.user.adresseUser}"/>
	    <h:outputLabel value="codepostal user  : "/>
					<h:inputText id="id7" value="#{userController.user.codePostalUser}"/>		</h:panelGrid>
			<h:commandButton value="Add New User"  action="#{userController.addNewUser}"/>            
	</h:form>
</h:body>
</html>
