<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
     
    
     
    <h:head>
    	<title>Immobilier - JSF 2.0</title>
    </h:head>
     
    <h:body>
        <h1> Ajouter une annonce : </h1>
        <h:form class="rfra" id="rfra">
		  <p:panel id="rpanel" header="Ajouter Annonce :">
		    <p:messages redisplay="false" id="messages" showDetail="true" autoUpdate="true" />
			    <h:panelGrid id="grid" columns="2" cellpadding="5">

						<h:outputText value="type:" />
						<p:inputText  value="#{annonceCtrl.annonce.type}" required="true" requiredMessage="type is required"></p:inputText>

						<h:outputText value="description :" />
						<p:inputText  value="#{annonceCtrl.annonce.description}"></p:inputText>

						<h:outputText value="adresse :" />
						<p:inputText  value="#{annonceCtrl.annonce.adresse}" ></p:inputText>

						<h:outputText value="code Postal :" />
						<p:inputText  value="#{annonceCtrl.annonce.codePostal}" required="true" requiredMessage="code postal is required"></p:inputText>

						<h:outputText value="code Region :" />
						<p:inputText  value="#{annonceCtrl.annonce.codeRegion}" ></p:inputText>

						<h:outputText value="prix :"/>
						<p:inputText  value="#{annonceCtrl.annonce.prix}" required="true" requiredMessage="prix is required" > </p:inputText>
						<h:panelGroup>
										<p:fileUpload fileUploadListener="#{fileUploadController.upload}" 
										allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="100000" 
										description="Select Images"/>
						
						
						</h:panelGroup>
								
			    </h:panelGrid>
			    <p:commandButton value="Ajouter annonce" update="rpanel" validateClient="true" action="#{annonceCtrl.saveAnnonce}" />
    
          		<p:commandButton value="Vider formulaire" update="rpanel" process="@this"  style="margin-right:20px;" />
		  </p:panel>
		</h:form>
    </h:body>
</html>
